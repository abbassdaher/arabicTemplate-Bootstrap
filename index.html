<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="css/style-rtl.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
        <title>bootstrapWeb</title>
    </head>
    <body>
        <!-- nabar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                الصفحة الرئسية
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-toggle="dropdown"
                                aria-expanded="false"
                            >
                                الصفحات
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">صفحة أولا</a>
                                <a class="dropdown-item" href="#">صفحة ثانية</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">صفحة ثالثة</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">المدونة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">أتصل بنا</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- slider -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
            </ol>
            <div class="carousel-inner  ">
                <div class="carousel-item active section image-bg first-img " id="">
                    <img class="d-block w-100 slide-bg-1" src="images/slide-bg-1.jpg" alt="First slide">
                    <div class="caption-img text-right text-white  ">
                            <h2 class="responsive-header font font-weight-bold">قوية الانصهار قالب البناء الحد الأدنى</h2>
                            <p class="responsive-paragraph">نسعى لتحقيق أحلام عملائنا ، من خلال الجمع بين أفكارهم وأسلوب حياتهم وميزانيتهم وتجربتنا الخاصة.</p>
                            <button class="btn btn-warning responsive-paragraph" >اطلب اقتباس</button>
                    </div>
                    </div>
                    
                <div class="carousel-item">
                    <img class="d-block w-100 slide-bg-2" src="images/slide-bg-2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide-bg-3.jpg" alt="Third slide">
                </div>
            </div>
            <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <script src="script/code.jquery.com_jquery-3.7.1.min.js"></script>
        <script src="script/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
